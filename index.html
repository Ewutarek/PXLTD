<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>PXLTD</title>
    <!-- My stuff -->
    <!-- Libraries -->
    <script src="libraries/p5.min.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>

    <!-- Sketch.js script -->
    <script src="sketch.js" type="text/javascript"></script>
  

    <!-- Typer.js script -->
    <script src="typer.js" type="text/javascript"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Page icon -->
    <link  rel="icon" href="PXLTD_logo.png" type="image/x-icon">
    
  </head>
  <body>

  
  
     
      <div class="container">
    
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4">PXLTD</h1>
            <p class="lead">You came to this site to take low res pics</p>
            <hr class="my-4">
            <p>...keep your expectations low too</p>
          </div>
        </div> 
        
  
        <div class="card text-center" >
          <div class="btn-group btn-group-toggle btn-group-lg " data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="normal" checked> Normal
            </label>
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="16bit" > 16bit
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="8bit"> 8bit
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="2bit"> 2bit
            </label>

           

          </div>
          <div id="canvas-container"></div>
          <div class="card-body">
            <!-- <h5 class="card-title" id="say-cheese">Look into the camera and smile...not too much...there you go</h5> -->
            <h5 class="card-title" id="say-cheese"></h5>
            <p class="card-text">The button bellow will will take a pic and save immediatley</p>
            <button type="button" class="btn btn-primary" onclick="saveImage()">
              <img src="pxltd_camera_icon.png" alt="camera" style="width: 70px; height: 70px;">
            </button> 
            <p class="card-text">No preview before download. We die like men</p>    
          </div>
        </div>
  
      </div>

      <!-- Type writer effects -->
      <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
      <script>
         var say_cheese = document.getElementById('say-cheese');

          var typewriter = new Typewriter(say_cheese, {
              loop: true
          });

          typewriter.typeString('Look into the camera and smile...')
              .pauseFor(1500)
              .deleteAll()
              .typeString('not too much...')
              .pauseFor(500)
              .deleteAll()
              .typeString('Perfet!')
              .pauseFor(2500)
              .start();
          
      </script>
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
